            <div class="col-1-of-4">
                Cols 1 of 4
            </div>
            <div class="col-1-of-4">
                Cols 1 of 4
            </div>
            <div class="col-2-of-4">
                Cols 2 of 4
            </div>
        </div>

        <div class="row">
            <div class="col-1-of-4">
                Cols 1 of 4
